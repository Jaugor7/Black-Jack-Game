<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href = 'static/css/style.css' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Challenges</title>
</head>
<body>
    <div class='container-1'>
        <h2>Black Jack</h2>
        <h3><span id="black-jack-result"> Let's Play </span></h3>

        <div class='flex-black-jack-row1'>

            <div id="your-box">
                <h2> You: <span id="your-black-jack-result"> 0 </span></h2>
            </div>

            <div id="dealer-box">
                <h2> Dealer: <span id="dealer-black-jack-result"> 0 </span></h2>
            </div>

        </div>
        
        <div class='flex-black-jack-row2'>
            <div >
                <button class="btn-lg btn-primary mr-2" id="black-jack-hit-button" >Hit</button>
                <button class="btn-lg btn-warning mr-2" id='black-jack-stand-button'>Stand</button>
                <button class="btn-lg btn-danger mr-2" id="black-jack-deal-button">Deal</button>

            </div>
        </div>
        <div class='flex-black-jack-row3'>
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>


       </div> 
    <script src="static/js/script.js"></script>
</body>
</html>
